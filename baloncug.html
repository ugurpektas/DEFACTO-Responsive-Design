<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: aqua; height: 40vh;" class=" d-flex align-items-center justify-content-center ">
    

    <div class="logindiv d-flex flex-row align-items-center p-0 justify-content-between">

        <div class="flag d-flex flex-row align-items-center pb-3 position-relative">
            <img src="//dfcdn.defacto.com.tr//Content/themes/Lang/flags/svg/tr.svg" class="img-fluid me-1" alt="turkish-flag">
            <span class="bi bi-chevron-down d-inline-block" style="width: 8px; font-size: 14px;"></span>      

            <div class="flagbaloncuk rounded-top shadow">
                <div class="flagbalontop rounded-top">Ülke - Dil Ayarları</div>
                <div class="flagdropdowndiv rounded-bottom">
                    <span class="d-block mb-3 text-decoration-underline">Ülkeniz</span>
                    <div class="w-100 p-3 border d-flex align-items-center justify-content-between flagdrop">
                        <a href="#"><img src="//dfcdn.defacto.com.tr/Content/themes/Lang/flags/svg/tr.svg" width="23" class="img-fluid"> Türkiye</a>
                        <span class="bi bi-chevron-down d-inline-block" style="width: 8px; font-size: 14px;"></span>
                    </div>
                    <div class="flagmiddle p-2 mt-3 w-100 mb-3">
                        <span class="d-block">Mağazada Değişim</span>
                        <span class="d-block">Hızlı Teslimat</span>
                    </div>
                    <span class="d-block mb-3 text-decoration-underline">Para Birimi</span>
                    <div class="w-100 p-3 border d-flex align-items-center justify-content-between flagdrop">
                        <a href="#"><img src="//dfcdn.defacto.com.tr/Content/themes/Lang/flags/svg/tr.svg" width="23" class="img-fluid"> TR</a>
                        <span class="bi bi-chevron-down d-inline-block" style="width: 8px; font-size: 14px;"></span>
                    </div>
                    <div class="flagBtn d-flex align-items-center justify-content-center w-100 mt-3 mb-1">
                        <a href="#" class="text-center text-decoration-none bg-dark text-white p-2 w-75 rounded">Güncelle</a>
                    </div>
                </div>
            </div>
        </div>



        <div class="log d-flex flex-column align-items-center h-100 ps-3 me-2 position-relative">
            <span class="bi bi-person mx-auto" style="font-size: 28px;"></span>
            <span style="font-size: 15px;">Giriş</span>

            <div class="loginbaloncuk border rounded shadow p-3">
                <a href="#" class="btn btn-dark w-100 mb-3">Giriş Yap</a>
                <a href="#" class="btn btn-outline-dark w-100 mb-3">Üye Ol</a>
                <a href="#" class="btn btn-outline-dark w-100">Kargo Takip</a>
            </div>
        </div>


        <div class="d-flex flex-column align-items-center h-100 me-2">
            <span class="bi bi-heart mx-auto" style="font-size: 28px;"></span>
            <span style="font-size: 15px;">Favorilerim</span>
        </div>
        <div class="d-flex flex-column align-items-center h-100">
            <span class="bi bi-bag-check mx-auto" style="font-size: 28px;"></span>
            <span style="font-size: 15px;">Sepetim</span>
        </div>

    
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
