<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>DEFACTO - DESIGN & RESPONSIVE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
      <div class="container-fluid p-0">
        <img src="//dfcdn.defacto.com.tr/Mobile/app-kargo-bedava_2f41be28-7a9a-4a0b-b9ad-05d2b62ee912_7c9674e2-28cb-4242-b421-62282254cb8d_DI_227.jpg" class="img-fluid top-img">
      </div>
    
    <header>
        <div class="container">

            <div class="headermiddle justify-content-between align-items-center">

                <div class="logodiv pe-0 d-flex">
                    <a href="#"><img src="//dfcdn.defacto.com.tr/Assets/dist/images/logo.png" class="img-fluid" alt="defacto"></a>
                </div>                    
                
                <div class="searchdiv p-0 ms-1 d-flex">
                    <div class="header-searchbox"> 
                        
                            <span class="searchiconspan">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="searchinput" placeholder="200 TL ve Üzeri Kargo Bedava">
                            <button type="button" class="araBtn">ARA</button>
                                              
                    </div>
                </div>

                <div class="logindiv d-flex flex-row align-items-center p-0 justify-content-between">

                    <div class="flag d-flex flex-row align-items-center pb-3">
                        <img src="//dfcdn.defacto.com.tr//Content/themes/Lang/flags/svg/tr.svg" class="img-fluid me-1" alt="turkish-flag">
                        <span class="bi bi-chevron-down d-inline-block" style="width: 8px; font-size: 14px;"></span>
                    </div>
                    <div class="d-flex flex-column align-items-center h-100 ps-3 me-2">
                        <span class="bi bi-person mx-auto" style="font-size: 28px;"></span>
                        <span style="font-size: 15px;">Giriş</span>
                    </div>
                    <div class="d-flex flex-column align-items-center h-100 me-2">
                        <span class="bi bi-heart mx-auto" style="font-size: 28px;"></span>
                        <span style="font-size: 15px;">Favorilerim</span>
                    </div>
                    <div class="d-flex flex-column align-items-center h-100">
                        <span class="bi bi-bag-check mx-auto" style="font-size: 28px;"></span>
                        <span style="font-size: 15px;">Sepetim</span>
                    </div>

                </div>

            </div>
        </div>
    </header>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
